<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI-Router</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="ui-router">
    <div class="row">
      <div class="col-xs-12">
        <nav role="navigation" class="navbar  navbar-inverse">
          <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a ui-sref="app" class="navbar-brand">Home</a>
          </div>
          <!-- Collection of nav links, forms, and other content for toggling -->
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <a ui-sref="app.nested" class="navbar-brand">Nested View</a>
              <a ui-sref="app.nested.anotherNested" class="navbar-brand">Another Nested View</a>
              <a ui-sref="app.nested.views" class="navbar-brand">Views</a>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="ui-view"></div>

  <script src="js/angular.js"></script>
  <script src="js/angular-ui-router.min.js"></script>
  <script src="js/index.js"></script>
  </body>
</html>
